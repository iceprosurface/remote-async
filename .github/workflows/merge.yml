name: test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '12.x'
      - run: yarn install
      - run: npm run build
      - run: npm run test
      - run: npm run test:coverage
      - run: codecov ./coverage/clover.xml